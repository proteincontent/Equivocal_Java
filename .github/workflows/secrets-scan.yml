name: Secrets Scan

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/**"
      - "docs/plans/**"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/**"
      - "docs/plans/**"

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Scan working tree only (no git history). This prevents re-introducing secrets
      # while allowing separate history-remediation work to happen intentionally.
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact

