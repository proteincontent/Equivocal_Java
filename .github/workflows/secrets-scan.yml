name: Secrets Scan

on:
  workflow_dispatch:
    inputs:
      scan_history:
        description: "Scan full git history (use after history-scrub)."
        required: false
        type: boolean
        default: false
  push:
    paths:
      - "backend/**"
      - ".github/workflows/**"
      - "docs/plans/**"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/**"
      - "docs/plans/**"

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.scan_history == 'true') && 0 || 1 }}

      - name: Run gitleaks (working tree only)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.scan_history != 'true' }}
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact

      - name: Run gitleaks (full history)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.scan_history == 'true' }}
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --log-opts=--all
